version: 2.1
orbs:
  rn: react-native-community/react-native@7.1.1

commands:

jobs:
  test:
    executor: rn/linux_js
    steps:
      - checkout
      - rn/yarn_install
      - run:
        name: Run Tests
        command: yarn test

workflows:
  test:
    jobs:
      - test