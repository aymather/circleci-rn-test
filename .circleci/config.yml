version: 2.1
executors:
  node:
    docker:
      - image: cimg/node:20.3.1
jobs:
  test:
    executor: node
    steps:
      - checkout
      - run:
          name: Copy Environment Variables
          command: |
            echo API_URL=$API_URL >> .env
      - run:
          name: Install Dependencies
          command: yarn install
      - run:
          name: Run Tests
          command: yarn test
workflows:
  version: 2
  jest-test:
    jobs:
      - test
