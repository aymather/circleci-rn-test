version: 2.1
jobs:
  test:
    docker:
      - image: cimg/node:18.16.0
    steps:
      - checkout
      - run:
          name: Copy env variables into .env
          command: |
            echo "API_URL=$API_URL" >> .env
            echo "TEST=$TEST" >> .env
            ls -la
      - run:
          name: Install Dependencies
          command: yarn install
      - run:
          name: Run Tests
          command: yarn test
workflows:
  version: 2
  jest-test:
    jobs:
      - test
